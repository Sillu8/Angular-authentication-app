<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-3 mt-md-3 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-4">Please enter your login and password!</p>

              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <div class="form-outline form-white mb-4">
                  <input type="email" formControlName="email" class="form-control form-control-lg" name="email"
                    [ngClass]="{ 'is-invalid': submitted && formData['email'].errors }" />
                  <label class="form-label" for="">Email</label>
                  <div *ngIf="submitted && formData['email'].errors" class="invalid-feedback">
                    <div *ngIf="formData['email'].errors?.['required']">Email is required</div>
                    <div *ngIf="formData['email'].errors?.['email']">Email must be a valid email address</div>
                  </div>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" formControlName="password" class="form-control form-control-lg" name="password"
                    [ngClass]="{ 'is-invalid': submitted && formData['password'].errors }" />
                  <label class="form-label">Password</label>
                  <div *ngIf="submitted && formData['password'].errors" class="invalid-feedback">
                    <div *ngIf="formData['password'].errors?.['required']">Password is required</div>
                  </div>
                </div>

                <button type="submit" class="btn btn-outline-light btn-lg px-5">Login</button>
              </form>
            </div>

            <div>
              <p class="mb-0">Don't have an account? <a routerLink="signup" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
